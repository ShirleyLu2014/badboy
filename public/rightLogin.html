<div class="right_login">
    <div class="login_image">
      <img src="/image/login/title_login.png" alt="">
    </div>
    <div class="login_form">
      <div class="login_cut">
        <a href="" class="my_font1">会员登录 </a>
        <a href="register.html" class="my_font1">/ 新用户注册</a>
      </div>
      <div class="login_name">
        <div class="d1">
          <p class="my_font1">手机/信箱：</p>
        </div>
        <div class="d2">
          <input type="text" id="phone">
        </div>
        <div class="d3">
          <p class="my_font1">请输入有效手机号或信箱</p>
        </div>
      </div>
      <div class="login_pwd">
        <div class="d1">
          <p class="my_font1">密码：</p>
        </div>
        <div class="d2">
          <input type="text" id="upwd">
        </div>
        <div class="d3">
         <p class="my_font1">密码由8-20位数字或英文组成</p>
        </div>
      </div>
      <div class="forget_pwd">
        <a href="" class="my_font1">忘记密码？</a>
      </div>
      <div class="login_button">
        <a href="" class="my_font1" onclick="login()">登录</a>
      </div>
    </div>
  </div>
