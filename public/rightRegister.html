<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/rightRegister.css">
</head>
<body>
  <div class="right_register">
    <div class="register_image">
      <img src="/image/register/title_register.png" alt="">
    </div>
    <div class="register_form">
      <div class="register_cut">
        <a href="" class="my_font1">新用户注册 </a>
        <a href="rightLogin.html" class="my_font1">/ 会员登录</a>
      </div>
      <div class="register_name">
        <div class="d1">
          <p class="my_font1">手机/信箱：</p>
        </div>
        <div class="d2">
          <input type="text">
        </div>
        <div class="d3">
          <p class="my_font1">请输入有效手机号或信箱</p>
        </div>
      </div>
      <div class="verfication">
        <div class="d1">
          <p class="my_font1">信息验证码</p>
        </div>
        <div class="d2">
          <input type="text">
        </div>
      </div>
      <div class="verfication_verify">
        <div class="d1">
          <p class="my_font1">输入验证码</p>
        </div>
        <div class="d2">
          <input type="text" class="verify_input">
        </div>
      </div>
      <div class="get_verfication">
        <a href="" class="my_font1">点击获取验证码</a>
      </div>
      <div class="register_pwd">
        <div class="d1">
          <p class="my_font1">密码：</p>
        </div>
        <div class="d2">
          <input type="text">
        </div>
        <div class="d3">
         <p class="my_font1">密码由8-20位数字或英文组成</p>
        </div>
      </div>
      <div class="repeat_pwd">
        <div class="d1">
          <p class="my_font1">重复密码：</p>
        </div>
        <div class="d2">
          <input type="text">
        </div>
        <div class="d3">
         <p class="my_font1">请重复您的登录密码</p>
        </div>
      </div>
      <div class="verification_code">
        <div class="d1">
          <p class="my_font1">验证码：</p>
        </div>
        <div class="d2">
          <input type="text" class="code_input">
        </div>
        <div class="d3">
         <p class="my_font1">请输入验证码</p>
        </div>
      </div>
      <div class="register_button">
        <a href="" class="my_font1">注册</a>
      </div>
    </div>
  </div>
</body>
</html>
